		function gyarados() {
			return $.get("https://dl.dropboxusercontent.com/u/72762463/gyaratest.html");
		}

		function doSomething(x) {
			var y = $(x).find('.info.strategyheader');
			var dexset = $(x).find('.info.strategyheader').find('h2');
			var setlist = '<option selected></option>';
			for (var i=0; i<dexset.length; i++) {
			setlist += '<option>'+ $(dexset[i]).html() + '</option>';
			}
			document.getElementById('set1').innerHTML = setlist;
			var tierlist;
			var montabs = $(x).find('.tabs');
			var correcttab = montabs.length-1;
			var montier = $(montabs[correcttab]).find('li');
			for (var a=0; a<montier.length; a++) {
			tierlist += '<option>' + $(montier[a]).find('a,strong').html() + '</option>';			
			}
			document.getElementById('tier1').innerHTML = tierlist;
		}
		function findset(g) {
		//$("#enterhere").text($( "#set1 option:selected" ).val());		
		var setno = $('#set1')[g].selectedIndex-1;
			$.get("https://dl.dropboxusercontent.com/u/72762463/gyaratest.html", function(data) {
				var r = $(data).find('.info.strategyheader');
				var hasability = $(r[setno]).find('td').length;
			if (hasability === 3) { 
				var ability = $(data).find('.ability').find('dt');
				var abilitylist;
				for (var d=0; d<ability.length; d++) {
					abilitylist += '<option>' + $(ability[d]).find('a').html() + '</option>';
				}
			}
			else {
				var ability = $(r[setno]).find('td')[2];
				var ability2 = $(ability).find('a');
				var abilitylist;
				for (var c=0; c<ability2.length; c++) {
					abilitylist += '<option>'+ $(ability2[c]).html() + '</option>';
				}
			}
				var item = $(r[setno]).find('td')[1];
				var item2 = $(item).find('a');
				var itemlist;
				for (var f=0; f<item2.length; f++) {
					itemlist += '<option>' + $(item2[f]).html() + '</option>';
				}
				var findnature = $(r[setno]).find('td').length-1;
				var nature = $(r[setno]).find('td')[findnature];
				var nature2 = $(nature).find('a');
				var naturelist;
				for (var n=0; n<nature2.length; n++) {
					naturelist += '<option>' + $(nature2[n]).html() + '</option>';
				}
				var s = $(r[setno]).find('td');
				var t = $(s[1]).html();
				$('#ability1').html(abilitylist);
				$('#item1').html(itemlist);
				$('#nature1').html(naturelist);
				alert("Done!");
			});
		}
